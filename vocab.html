            transition: color 0.3s;
        }
        
        body.dark .header h1 {
            color: #e0e0e0;
        }
        
        .dark-mode-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 1px solid #333;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 20px;
            color: #333;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body.dark .dark-mode-toggle {
            border-color: #e0e0e0;
            color: #e0e0e0;
        }
        
        .dark-mode-toggle:hover {
            background: #333;
            color: white;
        }
        
        body.dark .dark-mode-toggle:hover {
            background: #e0e0e0;
            color: #1a1a1a;
        }
        
        .tabs {

            gap: 0;
            margin-bottom: 20px;

        }
        
        body.dark .tabs {
            border-bottom-color: #333;
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        
        .tab:hover {
            color: #555;
        }
        
        body.dark .tab:hover {
            color: #bbb;
        }
        
        .tab.active {
            color: #333;
            border-bottom-color: #333;
        }
        
        body.dark .tab.active {
            color: #e0e0e0;
            border-bottom-color: #e0e0e0;
        }
        
        .tab-content {

        }
        
        .tab-content.active {

        }

        }
        
        body.dark .sentence {
            color: #ccc;
        }

            border-bottom: 1px solid #ddd;
            margin: 0 4px;
            transition: border-color 0.3s;
        }
        
        body.dark .blank {

        }

        }

        }

            border-color: #f44336;

                definitionOptions: [
                    "Brisk and cheerful readiness",
                    "Slow and unwilling response",
                    "Lack of enthusiasm",
                    "Indifference or apathy",
                    "Uncertainty or doubt"
                ],
                examples: [
                    "She completed the task with alacrity.",
                    "His alacrity in volunteering was appreciated.",
                    "The team responded with alacrity to the challenge."
                ]
            },
            {
                word: "aesthetic",
                sentence: "The artist's work was admired for its ___ appeal.",
                correct: "aesthetic",
                options: ["aesthetic", "functional", "utilitarian", "practical"],
                definition: "Concerned with beauty or the appreciation of beauty.",
                definitionOptions: [
                    "Concerned with beauty or the appreciation of beauty",
                    "Focused on practicality and usefulness",
                    "Emphasizing efficiency and function",
                    "Ignoring visual or artistic elements",
                    "Prioritizing cost-effectiveness"
                ],
                examples: [
                    "The building's aesthetic design attracted many visitors.",
                    "She has a keen aesthetic sense, evident in her fashion choices.",
                    "The garden was laid out with aesthetic considerations in mind."
                ]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = 0;
        let currentFlashcard = 0;
        let currentDefQuestion = 0;
        let defScore = 0;
        let defAnswered = 0;

        // Dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const btn = document.querySelector('.dark-mode-toggle');
            btn.textContent = document.body.classList.contains('dark') ? 'LIGHT' : 'DARK';
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'flashcards') {
                loadFlashcard();
            } else if (tabName === 'definition') {
                loadDefQuestion();
            }
        }

        // Quiz functions
        function loadQuestion() {
            const q = vocabData[currentQuestion];
            document.getElementById('sentence').innerHTML = q.sentence.replace('___', '<span class="blank"></span>');
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            // Shuffle options randomly
            const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(option => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(btn);
            });
            
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextBtn').classList.remove('show');
        }

        function checkAnswer(selected) {
            const q = vocabData[currentQuestion];
            const options = document.querySelectorAll('#options .option');
            
            answered++;
            
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.onclick = null;
                
                if (opt.textContent === q.correct) {
                    opt.classList.add('correct');
                }
                
                if (opt.textContent === selected && selected !== q.correct) {
                    opt.classList.add('wrong');
                }
            });
            
            if (selected === q.correct) {
                score++;
            }
            
            const feedback = document.getElementById('feedback');
            feedback.innerHTML = `
                <div class="feedback-title">${q.correct}</div>
                <div>${q.definition}</div>
                <div class="examples">
                    ${q.examples.map(ex => `<div class="example">• ${ex}</div>`).join('')}
                </div>
            `;
            feedback.classList.add('show');
            
            document.getElementById('nextBtn').classList.add('show');
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score} / ${answered}`;
        }

        document.getElementById('nextBtn').onclick = () => {
            currentQuestion++;
            if (currentQuestion < vocabData.length) {
                loadQuestion();
            } else {
                document.querySelector('#quiz .card').innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <h2 style="font-weight: 300; margin-bottom: 16px; color: inherit;">Complete!</h2>
                        <p style="font-size: 18px; color: #666;">Final Score: ${score} / ${answered}</p>
                        <button onclick="restartQuiz()" style="margin-top: 24px; padding: 12px 32px; background: #333; color: white; border: none; cursor: pointer; font-size: 16px;">RESTART</button>
                    </div>
                `;
            }
        };

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = 0;
            document.querySelector('#quiz .card').innerHTML = `
                <div class="sentence" id="sentence"></div>
                <div class="options" id="options"></div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="nextBtn">NEXT</button>
            `;
            document.getElementById('nextBtn').onclick = () => {
                currentQuestion++;
                if (currentQuestion < vocabData.length) {
                    loadQuestion();
                } else {
                    document.querySelector('#quiz .card').innerHTML = `
                        <div style="text-align: center; padding: 40px 0;">
                            <h2 style="font-weight: 300; margin-bottom: 16px; color: inherit;">Complete!</h2>
                            <p style="font-size: 18px; color: #666;">Final Score: ${score} / ${answered}</p>
                            <button onclick="restartQuiz()" style="margin-top: 24px; padding: 12px 32px; background: #333; color: white; border: none; cursor: pointer; font-size: 16px;">RESTART</button>
                        </div>
                    `;
                }
            };
            loadQuestion();
            updateScore();
        }

        // Flashcard functions
        function loadFlashcard() {
            const card = vocabData[currentFlashcard];
            document.getElementById('flashcard-word').textContent = card.word;
            document.getElementById('flashcard-definition').textContent = card.definition;
            document.getElementById('flashcard-examples').innerHTML = card.examples.map(ex => 
                `<div class="flashcard-example">• ${ex}</div>`
            ).join('');
            document.getElementById('flashcard-counter').textContent = `Card ${currentFlashcard + 1} / ${vocabData.length}`;
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            currentFlashcard = (currentFlashcard + 1) % vocabData.length;
            loadFlashcard();
        }

        function previousCard() {
            currentFlashcard = (currentFlashcard - 1 + vocabData.length) % vocabData.length;
            loadFlashcard();
        }

        // Definition Quiz functions
        function loadDefQuestion() {
            const q = vocabData[currentDefQuestion];
            document.getElementById('def-word').textContent = q.word;
            
            const optionsDiv = document.getElementById('def-options');
            optionsDiv.innerHTML = '';
            
            // Shuffle definition options randomly
            const shuffledOptions = [...q.definitionOptions].sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(option => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = option;
                btn.onclick = () => checkDefAnswer(option);
                optionsDiv.appendChild(btn);
            });
            
            document.getElementById('def-feedback').classList.remove('show');
            document.getElementById('defNextBtn').classList.remove('show');
        }

        function checkDefAnswer(selected) {
            const q = vocabData[currentDefQuestion];
            const options = document.querySelectorAll('#def-options .option');
            
            defAnswered++;
            
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.onclick = null;
                
                if (opt.textContent === q.definitionOptions[0]) {
                    opt.classList.add('correct');
                }
                
                if (opt.textContent === selected && selected !== q.definitionOptions[0]) {
                    opt.classList.add('wrong');
                }
            });
            
            if (selected === q.definitionOptions[0]) {
                defScore++;
            }
            
            const feedback = document.getElementById('def-feedback');
            feedback.innerHTML = `
                <div class="feedback-title">${q.word}</div>
                <div style="margin-bottom: 12px;">${q.definition}</div>
                <div class="examples">
                    ${q.examples.slice(0, 2).map(ex => `<div class="example">• ${ex}</div>`).join('')}
                </div>
            `;
            feedback.classList.add('show');
            
            document.getElementById('defNextBtn').classList.add('show');
            updateDefScore();
        }

        function updateDefScore() {
            document.getElementById('def-score').textContent = `Score: ${defScore} / ${defAnswered}`;
        }

        document.getElementById('defNextBtn').onclick = () => {
            currentDefQuestion++;
            if (currentDefQuestion < vocabData.length) {
                loadDefQuestion();
            } else {
                document.querySelector('#definition .card').innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <h2 style="font-weight: 300; margin-bottom: 16px; color: inherit;">Complete!</h2>
                        <p style="font-size: 18px; color: #666;">Final Score: ${defScore} / ${defAnswered}</p>
                        <button onclick="restartDefQuiz()" style="margin-top: 24px; padding: 12px 32px; background: #333; color: white; border: none; cursor: pointer; font-size: 16px;">RESTART</button>
                    </div>
                `;
            }
        };

        function restartDefQuiz() {
            currentDefQuestion = 0;
            defScore = 0;
            defAnswered = 0;
            document.querySelector('#definition .card').innerHTML = `
                <div class="sentence" id="def-word" style="font-size: 28px; font-weight: 300; margin-bottom: 30px;"></div>
                <div class="options" id="def-options"></div>
                <div class="feedback" id="def-feedback"></div>
                <button class="next-btn" id="defNextBtn">NEXT</button>
            `;
            document.getElementById('defNextBtn').onclick = () => {
                currentDefQuestion++;
                if (currentDefQuestion < vocabData.length) {
                    loadDefQuestion();
                } else {
                    document.querySelector('#definition .card').innerHTML = `
                        <div style="text-align: center; padding: 40px 0;">
                            <h2 style="font-weight: 300; margin-bottom: 16px; color: inherit;">Complete!</h2>
                            <p style="font-size: 18px; color: #666;">Final Score: ${defScore} / ${defAnswered}</p>
                            <button onclick="restartDefQuiz()" style="margin-top: 24px; padding: 12px 32px; background: #333; color: white; border: none; cursor: pointer; font-size: 16px;">RESTART</button>
                        </div>
                    `;
                }
            };
            loadDefQuestion();
            updateDefScore();
        }

        // Initialize
        loadQuestion();
    </script>
</body>
</html>
